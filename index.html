<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <style>
        body {
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 50px;
        }
        
        #search{
           width: 300px;
           height:30px;
        }
        button{
            width: 100px;
            font-size: 20px;
            margin-left: 10px;
            margin-top: 5px;
        }
        #result{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Phone BookðŸ“±</h1>
    <div class="p-container">
        <div class="search-input">
            <input type="text" id="search" placeholder="Search Contact...">
            <button type="button" onclick="search()">Search</button>
        </div>
        <p id="result"></p>
    </div>
<script>
    const contacts={
        ram:"1234561234",
        sham:"8907667845",
        gita:"8790342345",
        sita:"2345123478",
        dipa:"7895467890",
        khandu:"5689345621"
    }
    function search(){
        const input=document.getElementById("search");
        const query=input.value.toLowerCase();
        const mobile=contacts[query]
        const result=document.getElementById("result");
        if(mobile){
            result.innerText= `${query} : ${mobile}`;
        }
        else{
            result.innerText="Contact not found";
        }
    }
</script>
</body>
</html>
